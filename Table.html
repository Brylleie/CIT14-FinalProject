<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap - jQuery Activity 3</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div id="inputs" class="mt-3">
    <div class="mb-3">
        <label for="inputName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="mb-3">
        <label for="inputCourse" class="form-label">Course:</label>
        <input type="text" class="form-control" id="inputCourse" placeholder="Course">
    </div>
    <div class="mb-3">
        <label for="inputSection" class="form-label">Section:</label>
        <input type="text" class="form-control" id="inputSection" placeholder="Section">
    </div>
    <button class="btn btn-success" id="btnSaveRecord">Save Record</button>
</div>

<div id="records" class="mt-3">
    <h4>Records</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Section</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tableRecords"></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $("#btnSaveRecord").click(function () {
            var name = $("#inputName").val();
            var course = $("#inputCourse").val();
            var section = $("#inputSection").val();

            var DELETE = "<tr><td>" + name + "</td><td>" + course + "</td><td>" + section + "</td><td><button class='btn btn-danger btnDeleteRecord'>DELETE</button></td></tr>";
            $("#tableRecords").append(DELETE);
            $("#inputName").val("");
            $("#inputCourse").val("");
            $("#inputSection").val("");
        });

        $("#tableRecords").on("click", ".btnDeleteRecord", function () {
            $(this).closest("tr").remove();
        });
    });
</script>

</body>
</html>
